<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Modern React Templates & Components for building landing pages and
      UIs - Treact
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <section id="landing">
    <div class="row">
      <nav>
        <div class="nav__container">
          <div class="logo__header">
            <img
              class="logo"
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
            />
            <p class="p__nav">Treact</p>
          </div>
          <ul class="nav__links">
            <li class="nav__link">
              <a>About</a>
            </li>
            <li class="nav__link">
              <a>Blog</a>
            </li>
            <li class="nav__link">
              <a>Pricing</a>
            </li>
            <li class="nav__link">
              <a>Contact Us</a>
            </li>
            <div class="login__sign">
              <li class="nav__link"><a>Login</a></li>
              <li class="nav__link">
                <a><button class="btn__login">Sign Up</button></a>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </div>
    <header>
      <div class="header__container">
        <div class="header__description">
          <h1>
            Beautiful React Templates
            <span class="header__purple">for you</span>
          </h1>
          <p class="p__header">
            Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </p>
          <div class="input--wrapper">
            <input type="email" placeholder="Your e-mail address" />
            <button class="input__btn">Get Started</button>
          </div>
          <div class="customers--wrapper">
            <p class="p__customer">Our Trusted Customer</p>
            <figure class="header__img--left">
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
              />
            </figure>
          </div>
        </div>
        <figure class="header__img--right">
          <img
            src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
          />
        </figure>
      </div>
    </header>
  </section>
  <body></body>
</html>
